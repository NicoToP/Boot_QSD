    <div class="container-fluid text-center mx-auto p-4 text-light">
        <h1>EJERCICIO FACTURA</h1>
    </div>


    <div class="container-fluid mx-auto contenedor p-5">

        <h2 class="titulo">INFORMACIÓN BÁSICA</h2>

        <div class="row">

            <div class="col">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha_ing" placeholder="name@ejemplo.com">
            </div>

            <div class="col">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre_ing" placeholder="Nombre completo">
            </div>

        </div>

        <div class="row">

            <div class="col">
                <label for="email" class="form-label">Correo</label>
                <input type="email" class="form-control" id="email_ing" placeholder="name@ejemplo.com">
            </div>

            <div class="col">
                <label for="telefono" class="form-label">Telefono</label>
                <input type="number" class="form-control" id="telefono_ing" placeholder="Ej: 3152015785">
            </div>

        </div>
    </div>


    <div class="container-fluid contenedor p-5">

        <h2 class="titulo">INGRESO DE PRODUCTOS</h2>

        <div class="row">

            <div class="col">
                <label for="producto" class="form-label">Producto</label>
                <input type="text" class="form-control producto" id="producto_ing" placeholder="Ingrese producto">
            </div>

            <div class="col">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="cantidad_ing" placeholder="Ej: 2">
            </div>

            <div class="col">
                <label for="precio" class="form-label">Precio unidad</label>
                <input type="number" class="form-control" id="precio_ing" placeholder="Ej: 100">
            </div>

        </div>

        <div class="row mt-4 boton">

            <div class="col">
                <button type="button" class="btn btn-success" id="add">Añadir producto</button>
            </div>

        </div>

        <div class="row mt-4 boton">

            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="button" class="btn btn-warning" id="mostrar">Mostrar Factura</button>
            </div>

        </div>

    </div>

    <div class="container-fluid contenedor_principal">
        <div class="container-fluid info">

            <span id="fecha_salida"></span>
            <span id="nombre_salida"></span>
            <span id="email_salida"></span>
            <span id="telefono_salida"></span>

        </div>
        <table id="tabla_produc" class="table-warning">
            
        </table>

    </div>
