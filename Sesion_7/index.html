    <h1>Formulario Básico</h1>
    <div class="formulario">
    <span>Por favor complete este formulario</span>
    <form action="">

        <ol>

            <li>
                <label> Nombre </label>
                <input type="text" placeholder="Ingrese su nombre">
            </li>

            <br><br>

            <li>
                <label> Apellidos </label>
                <input type="text" placeholder="Ingrese su apellido">
            </li>

            <br><br>

            <li>
                <label> Edad </label>
                <input type="number" min="1" placeholder="Edad en años">
            </li>

            <br><br>

            <li>
                <label> Correo </label>
                <input type="email" placeholder="Correo electronico">
            </li>

            <br> <br>

            <li> <label> Selecciona tu banda favorita </label>
                <select>
                    <option> The Strokes </option>
                    <option> Arctic Monkeys </option>
                    <option> Foo fighters </option>
                    <option> Deff Leppard </option>
                </select>
            </li>

            <br><br>
        </ol>
        
        <label>Desea recibir novedades / descuentos en su correo electrónico</label>
        <input type="checkbox" checked="checked">

        <br> <br>



        <button id="borrar" class="btn" type="reset">Borrar </button>
        <button id="guardar" class="btn" type="submit">Guardar formulario </button>

    </form>
</div>
