<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./estilos_cal.css">
</head>

<body>
    <div class="titulo">
        <h1>CALCULADORA 2.0 USANDO GRID</h1>
    </div>
    <div class="contenedor">
        <input id="numero" type="text" inputmode="numeric" pattern="\d*" placeholder="0">

        <button class="item">AC</button>
        <button class="item">+/-</button>
        <button class="item">%</button>
        <button class="item amarillo">/</button>

        <button class="item">7</button>
        <button class="item">8</button>
        <button class="item">9</button>
        <button class="item amarillo">*</button>

        <button class="item">4</button>
        <button class="item">5</button>
        <button class="item">6</button>
        <button class="item amarillo">-</button>

        <button class="item">1</button>
        <button class="item">2</button>
        <button class="item">3</button>
        <button class="item amarillo">+</button>
        
        <button id="cero" class="item">0</button>
        <button class="item">,</button>
        <button class="item amarillo">=</button>
    </div>
</body>

</html>
