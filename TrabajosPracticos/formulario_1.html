<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
</head>

<body>

    <h1>FORMULARIO N°1</h1>
    <h3>Por favor diligencie la siguiten información:</h3>

    <form action="">
        <label> Nombre </label>
        <input type="text" placeholder="Ingrese su nombre">

        <br>
        <br>

        <label> Apellidos </label>
        <input type="text" placeholder="Ingrese su apellido">

        <br>
        <br>

        <label> Edad </label>
        <input type="number" min="1" placeholder="Edad en años">

        <br>
        <br>

        <label> Correo </label>
        <input type="email" placeholder="Correo electronico">

        <br>
        <br>

        <label> Selecciona tu banda favorita </label>
        <select>
            <option> The Strokes </option>
            <option> Arctic Monkeys </option>
            <option> Foo fighters </option>
            <option> Deff Leppard </option>
        </select>

        <br>
        <br>

        <label>Desea recibir novedades / descuentos en su correo electrónico</label>
        <input type="checkbox">

        <br>
        <br>

        <button type="reset">Borrar </button>
        <button type="submit">Guardar formulario </button>
    </form>
</body>

</html>
