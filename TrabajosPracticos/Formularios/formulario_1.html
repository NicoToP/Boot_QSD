<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
</head>

<!--
    Crear un formulario, con los campos necesarios para obtener la siguiente información de un usuario:
    - Nombre y Apellido
    - Edad
    - Correo electrónico
    - Banda de música preferida (mostar 4 opciones)
    - Preguntar si desea recibir novedades/ descuentos en su correo electrónico
-->

<body>

    <h1>FORMULARIO N°1</h1>
    <h3>Por favor diligencie la siguiten información:</h3>

    <form action="">

        <ol>

            <li>
                <label> Nombre </label>
                <input type="text" placeholder="Ingrese su nombre">
            </li>

            <br><br>

            <li>
                <label> Apellidos </label>
                <input type="text" placeholder="Ingrese su apellido">
            </li>

            <br><br>

            <li>
                <label> Edad </label>
                <input type="number" min="1" placeholder="Edad en años">
            </li>

            <br><br>

            <li>
                <label> Correo </label>
                <input type="email" placeholder="Correo electronico">
            </li>

            <br>  <br>

            <li> <label> Selecciona tu banda favorita </label>
                <select>
                    <option> The Strokes </option>
                    <option> Arctic Monkeys </option>
                    <option> Foo fighters </option>
                    <option> Deff Leppard </option>
                </select>
            </li>

            <br><br>

            <li> <label>Desea recibir novedades / descuentos en su correo electrónico</label>
                <input type="checkbox">
            </li>

            <br> <br>

        </ol>

        <button type="reset">Borrar </button>
        <button type="submit">Guardar formulario </button>

    </form>

</body>

</html>
