<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--Formulario-->
    <form action="">

        <!--Input de número -->
        <label>Número</label>
        <input type="number" step="3" min="0" max="10" name="Número">
        <br>
        <br>

        <!--Input de texto -->
        <label>Nombre</label>
        <input type="text" maxlength="10" placeholder="Ingrese su nombre" name="Nombre">
        <br>
        <br>

        <!--Input de Contraseña -->
        <label>Contraseña</label>
        <input type="password" minlength="3" placeholder="Contraseña" name="Contraseña">
        <br>
        <br>

        <!--Input de Email (texto@texto..)-->
        <label>Correo</label>
        <input type="email" placeholder="Correo electronico" name="Correo">
        <br>
        <br>

        <!--Input de Fecha -->
        <label>Fecha</label>
        <input type="date" name="Fecha">
        <br>
        <br>

        <!--Input de Hora -->
        <label>Hora</label>
        <input type="time">
        <br>
        <br>

        <!--Input de Color -->
        <label>Seleccionar color</label>
        <input type="color">
        <br>
        <br>

        <!--Input de Archivo -->
        <label>Adjuntar archivo</label>
        <input type="file">
        <br>
        <br>

        <!--Text area (Comentario,multiple linea de escitura) -->
        <label>TextoComentario</label>
        <textarea name="" id="" cols="15" rows="5"></textarea>
        <br>
        <br>

        <!--Input Checkbox -->
        <label>checkbox</label>
        <input type="checkbox" name="" id="">
        <br>
        <br>

        <!--Input Radio Button (el "name" hace que sea exclusiva la respuesta) -->
        <label>si</label>
        <input type="radio" name="pregunta" id="">
        <label>no</label>
        <input type="radio" name="pregunta" id="">
        <br>
        <br>

        <!--Input Select de Lista desplegable -->
        <label> Lista desplegable</label>
        <select name="" id="">
            <option value="">Azul</option>
            <option value="">Rojo</option>
            <option value="">Verde</option>
        </select>
        <br>
        <br>

        <!-- Input Button-->
        <label>Botón input</label>
        <input type="button" value="Click aqui">
        <br>
        <br>

        <!-- Button normal-->
        <label>Botón normal</label>
        <button type="button">Este es otro botón</button>
        <br>
        <br>

        <!-- Button formulario-->
        <label>Botón para enviar formulario</label>
        <button type="submit">Guardar formulario</button>
        <br>
        <br>

        <!-- Button para reset-->
        <label>Botón para resetear</label>
        <button type="reset">Borrar</button>


    </form>

</body>


</html>
